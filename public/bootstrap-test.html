<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap Dropdown Test</h2>
        
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Test Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-info" onclick="testBootstrap()">Test Bootstrap JS</button>
        </div>
        
        <div id="test-results" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testBootstrap() {
            const results = document.getElementById('test-results');
            let html = '<h4>Test Results:</h4>';
            
            if (window.bootstrap) {
                html += '<div class="alert alert-success">✅ Bootstrap JS je načítaný</div>';
                html += '<div class="alert alert-info">Bootstrap verzia: ' + (bootstrap.Tooltip?.VERSION || 'neznáma') + '</div>';
            } else {
                html += '<div class="alert alert-danger">❌ Bootstrap JS nie je načítaný</div>';
            }
            
            if (window.Popper) {
                html += '<div class="alert alert-success">✅ Popper.js je načítaný</div>';
            } else {
                html += '<div class="alert alert-warning">⚠️ Popper.js nie je dostupný (ale môže byť v bundle)</div>';
            }
            
            results.innerHTML = html;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            testBootstrap();
        });
    </script>
</body>
</html>
